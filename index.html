<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Font Comparator</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <!-- /jQuery -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- /Bootstrap -->

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="candidate" id="font1"></div>
  <div class="candidate" id="font2"></div>
  <input class="candidate" type="text" value="夏でも底に冷たさをもつ青いそら" id="input">

  <div class="fontcontroller">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-font" aria-hidden="true"></span></span>
            <input id="fontfamily1" type="text" class="form-control" placeholder="Font 1" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-font" aria-hidden="true"></span></span>
            <input id="fontfamily2" type="text" class="form-control" placeholder="Font 2" aria-describedby="basic-addon2">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
