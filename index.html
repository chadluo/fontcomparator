<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glyphdiff</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko:500|Mate">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="writepad">
    <div class="candidate">
      <span id="font1"></span>
    </div>
    <div class="candidate">
      <span id="font2"></span>
    </div>
    <input class="candidate" type="text" value="いろは" id="input">
  </div>

  <div class="container">
    <div class="row">
      <div class="one-half column">
        <div class="row">
          <input id="fontfamily1" class="nine columns" type="text" placeholder="Tsukushi A Round Gothic">
          <select id="fontweight1" class="three columns">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400" selected>400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
          </select>
        </div>
        <!-- <input id="color1" type="text" placeholder="black"> -->
        <span class="colors">
          <a class="button color-light" id="color-light"></a>
          <a class="button color-sepia" id="color-sepia"></a>
          <a class="button color-storm" id="color-storm"></a>
          <a class="button color-dark" id="color-dark"></a>
        </span>
      </div>
      <div class="one-half column">
        <div class="row">
          <input id="fontfamily2" class="nine columns" type="text" placeholder="Tsukushi B Round Gothic">
          <select id="fontweight2" class="three columns">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400" selected>400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
          </select>
        </div>
        <div class="row">
          <input class="three columns" id="color2" type="text" placeholder="color">
          <input class="three columns" id="size2" type="text" placeholder="size">
          <input class="three columns" id="spacing2" type="text" placeholder="letter spacing">
          <input class="three columns" id="opacity2" type="text" placeholder="opacity">
        </div>
      </div>
    </div>
  </div>

  <div class="container"><hr></div>

  <div class="container info">
    <h1>glyphdiff</h1>
    <p>is a simple tool comparing the difference of two fonts on given glyphs.</p>
    <p><a href="https://github.com/chadluo/glyphdiff">GitHub repo</a> &middot; <a href="/">made by chadluo</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
