<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glyphdiff</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="writepad">
    <div class="candidate">
      <span id="font1"></span>
    </div>
    <div class="candidate">
      <span id="font2"></span>
    </div>
    <input class="candidate" type="text" value="イロハ" id="input">
  </div>

  <div class="fontcontroller">
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <input id="fontfamily1" type="text" placeholder="Font 1" tabindex="1">
          <input id="fontweight1" type="number" min="100" max="900" step="100" class="form-control" placeholder="400">
        </div>
        <div class="one-half column">
          <input id="fontfamily2" type="text" placeholder="Font 2" tabindex="2">
          <input id="fontweight2" type="number" min="100" max="900" step="100" class="form-control" placeholder="400">
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
